<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular Curs 6</title>
</head>
<body>
    <h1>Primul Formular</h1>


    <form action="" method="get">
        <div>
            <label for="nume">Nume</label>
        <input type="text" name="nume" id="nume">
        </div>
        <div>
            <label for="prenume">Prenume</label>
            <input type="text" name="prenume" id="prenume">
        </div>
        <div>
            <label for="pass">Parola</label>
            <input type="password" name="parola" id="pass">
        </div>
        <div>
            <label for="mesaj">Mesaj</label>
            <textarea name="mesaj" id="mesaj"></textarea>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="oras">Oras</label>
            <select name="oras" id="oras"></select>
            <option value="oras">Iasi</option>
        </div>
        <div>
            <label for="poza">Poza</label>
            <input type="file" name="poza" id="poza">
        </div>
        <div>
            <input type="submit" value="Trimite">
        </div>

    </form>
</body>
</html>
